<body>
    <table>
        <form action="">

                <td>

                    <input type="text" required>

                    <input type="radio" name="gender">female

                    <select name="" id="">
                        <option value="">select</option>

            </tr>
            <tr>

                <td><input type="submit">
                    <input type="reset">
